<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>


  <meta charset="UTF-8">
  <title>Alquiler de Bicicletas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/misFunciones.js"></script>

</head>

<body>
  <font size="5" face="Copperplate Gothic"> Bicicletas </font>
  <p>
  <div>

    <table>
      <tbody id="resultado">

      </tbody>
    </table>

  </div>

  </p>

  <button onclick="traerInformacion()"> Consultar </button>

  <div>
    <input type="number" id="id" placeholder="id">
    <input type="text" id="brand" placeholder="Marca">
    <input type="number" id="model" placeholder="Modelo">
    <input type="number" id="category_id" placeholder="Categoria">
    <input type="text" id="name" placeholder="Nombre">
  </div>

  <button onclick="guardarInformacion()">Guardar!</button>
  <button onclick="editarInformacion()">Actualizar!</button>

  <!-- CLIENTE -->
  <p>

  </p>
  <font size="5" face="Copperplate Gothic"> Cliente </font>
  <p>


  <div>

    <table>
      <tbody id="resultadoCliente">

      </tbody>
    </table>

  </div>

  </p>

  <button onclick="traerInformacionCliente()"> Consultar </button>

  <div>
    <input type="number" id="idCliente" placeholder="id">
    <input type="text" id="nameCliente" placeholder="Nombre">
    <input type="text" id="email" placeholder="Email">
    <input type="number" id="age" placeholder="Edad">

  </div>

  <button onclick="guardarInformacionCliente()">Guardar!</button>
  <button onclick="editarInformacionCliente()">Actualizar!</button>

  <!-- MESSAGE -->

  <p>

  </p>
  <font size="5" face="Copperplate Gothic"> Mensaje </font>
  <p>

  <div>

    <table>
      <tbody id="resultadoMensaje">

      </tbody>
    </table>

  </div>

  </p>

  <button onclick="traerInformacionMensaje()"> Consultar </button>

  <div>
    <input type="number" id="idMensaje" placeholder="id">
    <input type="text" id="messagetext" placeholder="Mensaje">

  </div>

  <button onclick="guardarInformacionMensaje()">Guardar!</button>
  <button onclick="editarInformacionMensaje()">Actualizar!</button>



</body>

</html>
